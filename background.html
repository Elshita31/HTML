<!DOCTYPE html>

  <head>
    <title>background</title>
  </head>
  <style media="screen">
  div{
    width: 80%;
    margin: 0 auto;
    height: 100px;
  } 
.bgcolor{background-color: brown}
.bgimage{background-image: url("logo-ts.png")}
.bgposition{
  height: 20 px;
  background: url("logo-ts.png") #ffa58a no-repeat left;
}
.gradient1{background: linear-gradient(to right, #ff5a28, #ff9028, #ffc628)}
.gradient2{background: linear-gradient( #ff5a28, #ff9028, #ffc628)}
  </style>
  <body>
<div class="bgcolor" >
  <h1 align="center">Oke</h1>
</div>
<div class="bgimage" width="200" height="200">
  <h1 align="center">Oke</h1>
</div>
<div class="bgposition">
    <h1 align="center">Oke</h1>
</div>
<div class="gradient1">
    <h1 align="center">Oke</h1>
</div>
<div class="gradient2">
    <h1 align="center">Oke</h1>
</div>
  </body>
</html>
