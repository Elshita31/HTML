<!DOCTYPE html>
<html>
<head>
    <title>CSS WIDTH</title>
</head>
<style media="screen">
body{background-color: #ff680a;}
div.container{
    margin: 0 auto;
    width: 90%;
}
header{
width: 100%;
height: 100 px;
background-color:#ff680a;
}
nav{
    width: 20%;
    height: 800 px;
    background-color: #fff8f4;
    float: left;
}
div.content{
    width: 80%;
    height: 800 px;
    background-color: #fff;
    float: left;
}
footer{
    width: 100%;
    height: 50 px;
    background-color: #016060;
}
</style>
<body>
   <div class="container">
       <header>
           <h1 align="center">WEB HEADER</h1>
       </header>
       <nav>
           <h4 align="center">NAVIGASI PANE</h4>
       </nav>
       <div class="content">
           <h4 align="center">CONTENT WEB</h4>
       </div>
       <footer>
           <h4 align="center">WEB FOOTER</h4>
       </footer>
   </div> 
</body>
</html>
